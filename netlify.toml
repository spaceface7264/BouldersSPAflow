[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  VITE_BASE_PATH = "/"

# Don't redirect Netlify Functions - they need to be accessible
# Note: Netlify Functions are automatically accessible at /.netlify/functions/
# No redirect needed for functions

# Redirect all other requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

